<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Ohmyfood</title>
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="icon" type="image/png" href="images/logo/omf_favicon.jpg" />
        <meta name=viewport content="width=device-width, initial-scale=1">
        <script src="https://kit.fontawesome.com/411c6b7750.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="loading-screen"> 
            <div class="container orientation_0">
                <div class="sphere colored-violet sphere-top"></div>
                <div class="sphere colored-violet sphere-bottom"></div>
            </div>
            <div class="container orientation_30">
                <div class="sphere colored-pink sphere-top"></div>
                <div class="sphere colored-pink sphere-bottom"></div>
            </div>
            <div class="container orientation_60">
                <div class="sphere colored-green sphere-top"></div>
                <div class="sphere colored-green sphere-bottom"></div>
            </div>
            <div class="container orientation_90">
                <div class="sphere colored-violet sphere-top"></div>
                <div class="sphere colored-violet sphere-bottom"></div>
            </div>
            <div class="container orientation_120">
                <div class="sphere colored-pink sphere-top"></div>
                <div class="sphere colored-pink sphere-bottom"></div>
            </div>
            <div class="container orientation_150">
                <div class="sphere colored-green sphere-top"></div>
                <div class="sphere colored-green sphere-bottom"></div>
            </div>
        </div> 
        <header class="header">
                <img src="images/logo/ohmyfood.png" class="logo" alt="logo ohmyfood">
                
        </header>

        <main class="main-index">
            <section class="leformulaire">
                    <form class="form">
                        <fieldset class="form__field">
                            <button class="fa-solid fa-location-dot form__field--pin"></button>
                            <input value="Paris, Belleville" class="form__field--input"> 
                        </fieldset>
                        <div class="form__description">
                            <h1 class="form__description--title">Réservez le menu qui vous convient</h1>
                            <p class="form__description--txt">Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
                            <button class="form__description--explore">Explorer nos restaurants</button>
                        </div>
                    </form>
            </section>
            <section class="functioning">
                <h2 class="functioning__title">Fonctionnement</h2>
                <div class="functioning__steps">
                    <div class="functioning__step">
                        <div class="functioning__step--bubble">1</div>
                        <div class="functioning__step--content">
                            <i class="fa-solid fa-mobile-screen-button functioning__step--content-icon"></i>
                            <p class="functioning__step--content-txt">Choisissez un restaurant</p>
                        </div>
                    </div>
                    <div class="functioning__step">
                        <div class="functioning__step--bubble">2</div>
                        <div class="functioning__step--content">
                            <i class="fa-solid fa-list functioning__step--content-icon"></i>
                            <p class="functioning__step--content-txt">Composez votre menu</p>
                        </div>
                    </div>
                    <div class="functioning__step">
                        <div class="functioning__step--bubble">3</div>
                        <div class="functioning__step--content">
                            <i class="fa-solid fa-store functioning__step--content-icon"></i>
                            <p class="functioning__step--content-txt">Dégustez au restaurant</p>
                        </div>
                    </div>
                </div>
            </section>
            <section class="restaurant">
                <h2 class="restaurant__title">Restaurants</h2>
                <div class="restaurant__cards">
                    <article class="card">
                        <a href="restaurants/la-palette-du-gout.html">
                            <figure class="card__figure">
                                <img src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="La palette du goût">
                                <div class="nouveau">Nouveau</div>
                                <figcaption class="card__figure--description">
                                        <h4 class="">La palette du goût</h4>
                                        <p class="">Ménilmontant</p>
                                </figcaption>
                            </figure>
                        </a>
                        <form class="favorites">
                            <input type="checkbox" class="favorites__check" id="checkbox1">
                            <label for="checkbox1" class="fa-solid fa-heart favorites__heart"></label>
                            <label for="checkbox1" class="fa-regular fa-heart empty__heart"></label>
                        </form>
                    </article>
                    <article class="card">
                        <a href="restaurants/la-note-enchantee.html">
                            <figure class="card__figure">
                                <img src="images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="La note enchantée">
                                <div class="nouveau">Nouveau</div>
                                <figcaption class="card__figure--description">
                                        <h4 class="">La note enchantée</h4>
                                        <p class="">Charonne</p>
                                </figcaption>
                            </figure>
                        </a>
                        <form class="favorites">
                            <input type="checkbox" class="favorites__check" id="checkbox2">
                            <label for="checkbox2" class="fa-solid fa-heart favorites__heart"></label>
                            <label for="checkbox2" class="fa-regular fa-heart empty__heart"></label>
                        </form>
                    </article>         
                    <article class="card">
                        <a href="restaurants/a-la-francaise.html">
                            <figure class="card__figure">
                                <img src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="A la française">
                                <figcaption class="card__figure--description">
                                        <h4 class="">A la française</h4>
                                        <p class="">Cité Rouge</p>
                                </figcaption>
                            </figure>
                        </a>
                        <form class="favorites">
                            <input type="checkbox" class="favorites__check" id="checkbox3">
                            <label for="checkbox3" class="fa-solid fa-heart favorites__heart"></label>
                            <label for="checkbox3" class="fa-regular fa-heart empty__heart"></label>
                        </form>
                    </article>
                    <article class="card">
                        <a href="restaurants/le-delice-des-sens.html">
                            <figure class="card__figure">
                                <img src="images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="Le délice des sens">
                                <figcaption class="card__figure--description">
                                        <h4 class="">Le délice des sens</h4>
                                        <p class="">Folie-Méricourt</p>
                                </figcaption>
                            </figure>
                        </a>
                        <form class="favorites">
                            <input type="checkbox" class="favorites__check" id="checkbox4">
                            <label for="checkbox4" class="fa-solid fa-heart favorites__heart"></label>
                            <label for="checkbox4" class="fa-regular fa-heart empty__heart"></label>
                        </form>
                    </article>
                </div>
            </section>
        </main>
        <footer class="footer">   
            <div class="footer__bloc">
                <img src="images/logo/ohmyfood@2x.svg" class="logo-reverse" alt="logo-reverse">
                <a href="#" class="footer__bloc--link">
                    <i class="fa-solid fa-handshake footer__bloc--link-picto"></i>
                    <p>Proposer un restaurant</p>
                </a>
                <a href="#" class="footer__bloc--link">
                    <i class="fa-solid fa-utensils footer__bloc--link-picto"></i>
                    <p>Devenir partenaire</p>
                </a>
                <a href="#" class="footer__bloc--link">
                    <p>Mentions légales</p>
                </a>
                <a href="mailto:contact@booki.cz" class="footer__bloc--link">
                    <p>Contact</p>
                </a>
            </div>
        </footer>
    </body>
</html>
